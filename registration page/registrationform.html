<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <h1 style="text-align: center;">SIGN UP HERE</h1>
    <form action="action_page.php" method="post">
        <div class="container">
            <label for="name">Name:</label>
            <input type="text" class="name" placeholder="Enter your Name"><br><br>
            <label for="password">Password:</label>
            <input type="password" class="pass" placeholder="Enter your Password"><br><br>
            <label for="Email">Email-id:</label>
            <input type="email" name="emailid" id="mail" placeholder="@email"><br><br>
            <label for="phnumber">Phonenumber:</label>
            <input type="number" name="Phonenumber" placeholder="Enter your number"><br><br>
            <label for="sex">Gender:</label>
            <input type="radio" name="sex" id="male">Male
            <input type="radio" name="sex" id="female">Female <br><br>
            <label for="DOB">Date Of Birth</label>
            <input type="date" name="date" id="date"><br><br>
            <label for="lang">Languages Known:</label>
            <input type="checkbox" name="Languages" id="lang">English <br>


        </div>

    </form>
</body>



</html>
