<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <link rel="stylesheet" href="style1.css">
    <h1 style="text-align: center;">SIGN UP HERE</h1>
    <form action="action_page.php" method="post">
        <div class="container">
            <label for="name" class="fields">Name:</label>
            <input type="text" class="data" placeholder="Enter your Name" id="name" required><br><br>
            <label for="password" class="fields">Password:</label>
            <input type="password" class="data" placeholder="Enter your Password" required><br><br>
            <label for="Email" class="fields">Email-id:</label>
            <input type="email" name="data" id="mail" placeholder="@email" class="data" required><br><br>
            <label for="phnumber" class="fields">Phonenumber:</label>
            <input type="number" name="Phonenumber" placeholder="""Enter your number" required><br><br>
            <label for="sex"class="fields">Gender:</label>
            <input type="radio" name="sex" id="male">Male
            <input type="radio" name="sex" id="female">Female <br><br>
            <label for="DOB" class="fields">Date Of Birth</label>
            <input type="date" name="date" id="date"><br><br>
            <label for="lang" class="fields">Languages Known:</label><br>
            <input type="checkbox" name="Languages" class="lang" >English <br>
            <input type="checkbox" name="Languages" class="lang" >Hindi <br>
            <input type="checkbox" name="Languages" class="lang" >Telgu <br>
            <input type="checkbox" name="Languages" class="lang" >Tamil <br>
            <label for="address" class="fields">ADDRES:</label><br>
            <textarea name="address"  cols="30" rows="4"></textarea><br>
            <button type="submit">SIGN UP</button>

        </div>
        

    </form>
</body>



</html>
